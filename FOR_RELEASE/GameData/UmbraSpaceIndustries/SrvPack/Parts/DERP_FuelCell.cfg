PART
{
// --- general parameters ---
name = DERP_FuelCell
module = Part
author = RoverDude

MODEL
{
	model = UmbraSpaceIndustries/SrvPack/Assets/DERP_FuelCell
	scale = 1,1,1
}
rescaleFactor = 1



// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
node_attach = 0,0,0,1,0,0,0
node_stack_side = 0,0,0,1,0,0,0

// --- FX definitions ---

// --- editor parameters ---
TechRequired = largeElectrics
entryCost = 5000
cost = 250
category = Utility
subcategory = 0
title = DERP MonoPropellant Fuel Cell
description = A miniature fuel cell with battery storage that can convert monopropellant into electricity for powering life support and other ship systems.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,0,0,0
breakingForce = 500
breakingTorque = 500
// --- standard part parameters ---
mass = 0.02
dragModelType = default
angularDrag = .25
crashTolerance = 12
maxTemp = 3400
bulkheadProfiles = size0
maximum_drag = .25
minimum_drag = .15
CoMOffset = 0,0,0


	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Fuel Cell
		 StartActionName = Start Fuel Cell
		 StopActionName = Stop Fuel Cell
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = MonoPropellant
			Ratio = 0.003
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1.2
			DumpExcess = false
		 }
	}


	
	RESOURCE
	{
		name = ElectricCharge
		amount = 20
		maxAmount = 20
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 1
		maxAmount = 1
	}	
	
	
}
